<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../navbar/navbar.css">
    <link rel="stylesheet" href="../registration/registration.css">
    <link rel="stylesheet" href="./booking.css">
    
</head>
<body>
    <main>
        <section class="container ">
            <h1>Book Your Trip</h1>

            <form action="" class="row">
                <aside class="col-12 col-md-6">
                    <label for="">Booking Data</label>
                    <input type="date" name="date" id="" required>
                </aside>
                <aside class="col-12 col-md-6">
                    <label for="">Mobile no. </label>
                    <input type="tel" name="contact" id="" placeholder="Enter Your Mobile no." required>
                </aside>
                <aside class="col-12 col-md-6">
                    <label for="">Email</label>
                    <input type="text" name="email" id="" placeholder="Enter your Email" required>
                </aside>
                <aside class="col-12 col-md-6">
                    <label for="">No. of Person</label>
                    <input type="text" name="persons" id="" placeholder="No. Of Persons" required>
                </aside>

                <aside class="col-12 col-md-6">
                    <label for="">Places</label>
                    <select name="package" id="" required >
                        <option value="" disabled hidden selected>Select the Place</option>
                    </select>
                    
                    
                </aside>
                <aside><button>Submit</button></aside>
            </form>
        </section>
    </main>
    <script src="../navbar/navbar.js"></script>
    <script src="booking.js"></script>
    <script src="../bootstrap/bootstrap.js"></script>
  

</body>
</html>
