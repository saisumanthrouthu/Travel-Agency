<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../navbar/navbar.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../registration/registration.css">
    <link rel="stylesheet" href="../booking/booking.css">
    <link rel="stylesheet" href="./addPlace.css">
</head>
<body>
    <main>
        <section class="container">
            <h1>Add Places Here</h1>
            <form action="" class="row">
                <aside class="col-12 col-md-6">
                    <label for="" > Destination Image</label>
                    <input type="file" name="image" id="">
                </aside>
                <aside class="col-12 col-md-6">
                    <label for="">Place Name</label>
                    <input type="text" name="place" id="" placeholder="Enter Place Name">
                </aside>
                <aside class="col-12 col-md-6">
                    <label for="">Price</label>
                    <input type="number" name="price" id="" placeholder="Enter Price">
                </aside>
                <aside class="col-12 col-md-6">
                    <label for="">Days</label>
                    <input type="number" name="days" id="" placeholder="Enter Days">
                </aside>
                <aside class="col-12 col-md-6">
                    <label for="">Description</label>
                    <textarea name="description" id="" placeholder="Describe Your destination details"></textarea>
                </aside>
                <aside class="col-12">
                    <button>Submit</button>
                </aside>
            </form>
        </section>
    </main>
    <script src="./addPlaces.js"></script>
    <script src="../navbar/navbar.js"></script>
    <script src="../bootstrap/bootstrap.js"></script>
</body>
</html>
